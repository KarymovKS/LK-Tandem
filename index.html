
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ЛК ТАНДЕМ - Логистика Калининград</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    function calculatePrice(event) {
      event.preventDefault();
      const weight = parseFloat(document.getElementById('weight').value);
      const volume = parseFloat(document.getElementById('volume').value);
      const price = (weight * 34) + (volume * 29);
      document.getElementById('result').innerText = `Примерная стоимость доставки: ${price.toFixed(2)} ₽`;
    }
  </script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="p-6 text-center bg-gray-800">
    <h1 class="text-3xl md:text-5xl font-bold">ЛК ТАНДЕМ</h1>
    <p class="text-xl mt-2">Доставка грузов по России и Европе</p>
    <p class="text-md">Из Калининграда и в Калининград</p>
  </header>

  <section class="max-w-5xl mx-auto p-6">
    <img src="main-image.png" alt="Логистика по России и Европе" class="rounded shadow-lg mx-auto">
  </section>

  <section id="calculator" class="px-4 py-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Калькулятор стоимости</h2>
    <form onsubmit="calculatePrice(event)" class="space-y-4">
      <input type="number" id="weight" placeholder="Вес, кг" class="w-full p-3 rounded bg-gray-800 placeholder-gray-400" required>
      <input type="number" id="volume" placeholder="Объем, м³" class="w-full p-3 rounded bg-gray-800 placeholder-gray-400" required>
      <button type="submit" class="w-full p-3 bg-orange-600 hover:bg-orange-700 rounded font-semibold">Рассчитать</button>
      <p id="result" class="text-lg pt-2"></p>
    </form>
  </section>

  <section id="contacts" class="px-4 py-8 max-w-xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Контакты</h2>
    <form action="https://formspree.io/f/myzwyqkn" method="POST" class="space-y-4 mb-4">
      <label class="block">
        Ваш email:
        <input type="email" name="email" class="w-full p-3 mt-1 rounded bg-gray-800 placeholder-gray-400" required>
      </label>
      <label class="block">
        Сообщение:
        <textarea name="message" class="w-full p-3 mt-1 rounded bg-gray-800 placeholder-gray-400" required></textarea>
      </label>
      <button type="submit" class="w-full p-3 bg-orange-600 hover:bg-orange-700 rounded font-semibold">Отправить</button>
    </form>
    <div class="text-sm">
      <p><strong>Телефон:</strong> +7 (4012) 123-45-67</p>
      <p><strong>Telegram:</strong> @ваш_телеграм</p>
      <p><strong>WhatsApp:</strong> +7 (4012) 123-45-67</p>
      <p><strong>Email:</strong> info@example.com</p>
    </div>
  </section>

  <footer class="text-center py-4 text-gray-400 text-sm bg-gray-900">
    &copy; 2025 ЛК ТАНДЕМ. Все права защищены.
  </footer>
</body>
</html>
