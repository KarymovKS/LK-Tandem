
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ЛК ТАНДЕМ — Премиум Логистика</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {{
      background: linear-gradient(to right, #101010, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }}
    .text-gold {{ color: #d4af37; }}
    .bg-gold {{ background-color: #d4af37; }}
    .bg-gold:hover {{ background-color: #c99d1f; }}
    .shadow-lg-gold {{ box-shadow: 0 4px 15px rgba(212, 175, 55, 0.5); }}
  </style>
  <script>
    function calculatePrice(e) {{
      e.preventDefault();
      const weight = parseFloat(document.getElementById('weight').value);
      const volume = parseFloat(document.getElementById('volume').value);
      const price = (weight * 34) + (volume * 29);
      document.getElementById('result').innerText = 'Примерная стоимость: ' + price.toFixed(2) + ' ₽';
    }}
  </script>
</head>
<body>
  <header class="text-center py-6">
    <img src="logo.png" alt="ЛК ТАНДЕМ" class="w-48 mx-auto mb-4 animate-bounce">
    <h1 class="text-4xl font-bold text-gold">ЛК ТАНДЕМ</h1>
    <p class="text-xl text-gray-300 mt-2">Премиум логистика по России и Европе</p>
  </header>

  <section class="max-w-5xl mx-auto px-4 py-6">
    <img src="main-image.png" alt="Транспортировка по РФ и ЕС" class="rounded-lg shadow-lg-gold mx-auto w-full">
  </section>

  <section class="px-4 py-8 max-w-xl mx-auto text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gold">Калькулятор стоимости</h2>
    <form onsubmit="calculatePrice(event)" class="space-y-4">
      <input type="number" id="weight" placeholder="Вес, кг" class="w-full p-3 rounded bg-gray-800" required>
      <input type="number" id="volume" placeholder="Объем, м³" class="w-full p-3 rounded bg-gray-800" required>
      <button type="submit" class="w-full p-3 bg-gold text-black font-bold rounded shadow-lg-gold">Рассчитать</button>
      <p id="result" class="text-lg pt-2 text-white"></p>
    </form>
  </section>

  <section class="px-4 py-8 max-w-xl mx-auto text-center">
    <h2 class="text-2xl font-semibold mb-4 text-gold">Оставить заявку</h2>
    <form action="https://formspree.io/f/myzwyqkn" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Ваш email" class="w-full p-3 rounded bg-gray-800" required>
      <textarea name="message" placeholder="Сообщение" class="w-full p-3 rounded bg-gray-800" required></textarea>
      <button type="submit" class="w-full p-3 bg-gold text-black font-bold rounded shadow-lg-gold">Отправить</button>
    </form>
  </section>

  <footer class="text-center py-4 text-gray-400 text-sm">
    &copy; 2025 ЛК ТАНДЕМ. Все права защищены.
  </footer>
</body>
</html>
